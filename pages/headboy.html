<head>

        .vote-count {
            font-weight: bold;
            margin-top: 20px;

        body {
            background-image: url('2.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;

    </style>
    <link rel="stylesheet" href="../style.css">

<body>
    <script src="../app.js"></script>

    <h1>Vote Count</h1>

    <div class="messages">
        <p id="success-message"></p>
        <p id="error-message"></p>
    </div>

    <a href="../index.html"><button class="toggle-button">Home</button></a>

        <div class="windows11-border">
            <h1 class="bh1">Vote for Your Favorite Candidates</h1>

            <script>
                
                document.addEventListener('DOMContentLoaded', () => {

                    document.getElementById('c1').addEventListener('click', () => {
                        document.getElementById('candidate1').checked = true;
                        console.log(document.getElementById('candidate1').checked);
                    });

                    document.getElementById('c2').addEventListener('click', () => {
                        document.getElementById('candidate2').checked = true;
                    });

                    document.getElementById('c3').addEventListener('click', () => {
                        document.getElementById('candidate3').checked = true;
                    });
                    
                    document.getElementById('c4').addEventListener('click', () => {
                        document.getElementById('candidate4').checked = true;
                    });
                })
            </script>

            <div id="candidate-section-Head-Boy" class="candidate-section">
                <h2>Head Boy Candidates</h2>
                <button class="candidate-button" id="c1"><img src="../img/Atharv.jpg"/><p>Atharv Ammanavar</p></button>

                <button class="candidate-button" id="c3"><img src="../img/Rohit.jpg"/><p>Rohit Doddamani</p></button>
                <button class="candidate-button" id="c4"><img src="../img/Heet.jpg"/><p>Heet Jain</p></button>
                <button class="submit-button" onclick="vote(0)">Submit Vote</button>
                <p id="success-message" class="success-message"></p>
                <p id="error-message" class="error-message"></p>
            </div>

            <input type="radio" name="candidate" value="candidate1" id="candidate1" style="display: none;">
            <input type="radio" name="candidate" value="candidate1" id="candidate2" style="display: none;">
            <input type="radio" name="candidate" value="candidate1" id="candidate3" style="display: none;">
            <input type="radio" name="candidate" value="candidate1" id="candidate4" style="display: none;">
            
        </div>
        <hr>

        <button onclick="saveCookieTxt();"></button>
    </div>
